name: ðŸš€ Auto Deploy API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS (API)
        run: |
          ssh -o StrictHostKeyChecking=no root@82.29.181.35 << 'EOF'
          set -e
          cd /home/ahikariyer-api
          git fetch --all
          git reset --hard origin/main
          npm ci  # or just: npm install
          npx strapi build
          pm2 restart ahikariyer-api || pm2 start "npx strapi start" --name ahikariyer-api
          EOF
